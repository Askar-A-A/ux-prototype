{% extends 'base.html' %}

{% block title %}Challenges Steps{% endblock %}
{% block content %}

<div class="flex flex-col grow">

  <div class="flex grow space-x-4 pt-[50px] pb-[112px]">
    <div class="flow-root pt-[34px] px-5 pb-[46px] border-[3px] border-solid border-[#F4F6F7]">
      <ul role="list" class="-mb-20">
        <li>
          <div class="relative pb-20">
            <span class="absolute left-3 top-[14px] -ml-px h-full w-px bg-[#1890FF]" aria-hidden="true"></span>
            <div class="relative flex space-x-3">
              <div>
                <span class="h-6 w-6 rounded-full bg-[#1890FF] flex items-center justify-center ring-8 ring-white text-xs leading-5 text-white">
                  1
                </span>
              </div>
              <div class="flex min-w-0 flex-1 ml-4">
                <div class="text-sm leading-6 text-black/[0.85]">
                  Choose challenge type
                </div>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="relative pb-20">
            <span class="absolute left-3 top-[14px] -ml-px h-full w-px bg-[#BFBFBF]" aria-hidden="true"></span>
            <div class="relative flex space-x-3">
              <div>
                <span class="h-6 w-6 rounded-full bg-white border border-solid border-[#BFBFBF] flex items-center justify-center ring-8 ring-white text-xs leading-5 text-[#BFBFBF]">
                  2
                </span>
              </div>
              <div class="flex min-w-0 flex-1 ml-4">
                <div class="text-sm leading-6 text-[#8C8C8C]">
                  Specify requirements
                </div>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="relative pb-20">
            <span class="absolute left-3 top-[14px] -ml-px h-full w-px bg-[#BFBFBF]" aria-hidden="true"></span>
            <div class="relative flex space-x-3">
              <div>
                <span class="h-6 w-6 rounded-full bg-white border border-solid border-[#BFBFBF] flex items-center justify-center ring-8 ring-white text-xs leading-5 text-[#BFBFBF]">
                  3
                </span>
              </div>
              <div class="flex min-w-0 flex-1 ml-4">
                <div class="text-sm leading-6 text-[#8C8C8C]">
                  Add brief
                </div>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="relative pb-20">
            <span class="absolute left-3 top-[14px] -ml-px h-full w-px bg-[#BFBFBF]" aria-hidden="true"></span>
            <div class="relative flex space-x-3">
              <div>
                <span class="h-6 w-6 rounded-full bg-white border border-solid border-[#BFBFBF] flex items-center justify-center ring-8 ring-white text-xs leading-5 text-[#BFBFBF]">
                  4
                </span>
              </div>
              <div class="flex min-w-0 flex-1 ml-4">
                <div class="text-sm leading-6 text-[#8C8C8C]">
                  Add additional info
                </div>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="relative pb-20">
            <div class="relative flex space-x-3">
              <div>
                <span class="h-6 w-6 rounded-full bg-white border border-solid border-[#BFBFBF] flex items-center justify-center ring-8 ring-white text-xs leading-5 text-[#BFBFBF]">
                  5
                </span>
              </div>
              <div class="flex min-w-0 flex-1 ml-4">
                <div class="text-sm leading-6 text-[#8C8C8C]">
                  Review and publish
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="flex flex-col px-[34px] py-[54px] border-[3px] border-solid border-[#F4F6F7]">
      
    </div>
  </div>

  <div class="mt-auto flex flex-col sm:flex-row sm:items-center sm:justify-between">
    <div class="flex items-center justify-start space-x-4">
      <button
        class="bg-white text-sm font-semibold leading-6 transition-all delay-600 rounded px-3.5 py-1.5 text-gray-900 shadow-sm hover:bg-gray-900/[0.8] hover:text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-transparent cursor-pointer border border-solid border-[#ddd] 
        hover:border-gray-900/[0.8] btn-modal__open">Save as a draft</button>
      <button
      class="bg-transparent text-sm font-semibold text-sm leading-6 text-gray-900 leading-6 transition-all delay-600 rounded px-3.5 py-1.5 hover:bg-transparent focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-transparent hover:underline underline-offset-2 cursor-pointer">Cancel</button>
    </div>
    <button
      class="mt-4 sm:mt-0 sm:ml-auto w-fit bg-[#1890ff] text-sm font-semibold leading-6 transition-all delay-600 rounded px-3.5 py-1.5 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 cursor-pointer btn-modal__open">Next</button>
  </div>
</div>

{% endblock %}
